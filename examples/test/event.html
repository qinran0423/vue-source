<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>事件处理机制</h1>
      <p @click="onClick" >{{foo}}</p>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        foo: 'foo',
      },
      methods: {
        onClick() {
          console.log('普通事件')
        }
      },
    });
  </script>
</html>
