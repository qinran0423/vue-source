<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>{{foo}}</h4>
      <h5>{{bar}}</h5>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        foo: 'foo',
        bar: 'bar'
      },
      created() {
        setTimeout(() => {
          this.foo = 'kkkkkk'
        }, 2000);
      },
    });
  </script>
</html>
