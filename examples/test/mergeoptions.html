<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mergeoptions</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>{{foo}}</h4>
    </div>
  </body>
  <script>

    Vue.mixin({
      created() {
        console.log('parent created');
      }
    })
    const app = new Vue({
      el: "#app",
      data: {
        foo: 'foo',
      },
      created() {
        console.log('child created');
      },
      mounted() {
        console.log('child mounted');
      },
    });
    
  </script>
</html>
