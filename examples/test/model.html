<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>v-model</h4>
      <input v-model="foo" type="text">
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        foo: 'foo',
      },
    });
    console.log(app.$options.render);
  </script>
</html>
