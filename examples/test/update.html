<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <comp :num="num"></comp>
    </div>
  </body>
  <script>
    Vue.component('comp', {
      template: '<div>{{num}}</div>',
      props: ['num']
    })
    const app = new Vue({
      el: "#app",
      data: {
        num: 1
      },
      created() {
        setTimeout(() => {
          this.num ++ 
        }, 1000);
      },
    });
  </script>
</html>
