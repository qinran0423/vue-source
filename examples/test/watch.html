<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>{{num}}</h4>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        num: 1,
      },
      watch: {
        num(newval, oldVal){
          console.log(newval);
        }
      },
      created() {
        setTimeout(() => {
          this.num ++
        }, 1000)
      }
    });
  </script>
</html>
